    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>card</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="container-sm">
            <div class="row my-5">
                <div class="col">
                    <div class="card text-center border-primary shadow bg" >
                        <div class="card-head">
                            <small>
                                Curso de Front-end 
                                
                            </small>
                        </div>
                        <div class="card-body">
                        <h5 class="card-title">Formação Front-End</h5>
                        <p class="card-text">O melhor curso do mercado mais próximo de você. Matricule-se clicando abaixo</p>
                        <a href="#" class="btn btn-primary">Matricule-se</a>
                        </div>
                        <div class="card-footer">

                        </div>
                    </div>
                </div> 
                <div class="col">
                    <div class="card text-center border-primary shadow bg" >
                        <div class="card-head">
                            <small>
                                Curso de Back-end
                            </small>
                        </div>
                        <div class="card-body">
                        <h5 class="card-title">Formação Back-End</h5>
                        <p class="card-text">O melhor curso do mercado mais próximo de você. Matricule-se clicando abaixo</p>
                        <a href="#" class="btn btn-primary">Matricule-se</a>
                        </div>
                        <div class="card-footer">

                        </div>
                    </div>
                </div> 
            </div>
            
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
